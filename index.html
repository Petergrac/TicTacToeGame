<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="heading">Tic Tac Toe</div>
        <div class="main">
            <div class="grid">
                    <div class="gameGrid">
                        <div class="playerName">Player 1</div>
                        <div class="rowButtons">
                            <div class="rows">
                                <buttons class="button button1"></buttons>
                                <buttons class="button button2"></buttons>
                                <buttons class="button button3"></buttons>
                            </div>
                            <div class="rows">
                                <buttons class="button button4"></buttons>
                                <buttons class="button button5"></buttons>
                                <buttons class="button button6"></buttons>
                            </div>
                            <div class="rows">
                                <buttons class="button button7"></buttons>
                                <buttons class="button button8"></buttons>
                                <buttons class="button button9"></buttons>
                            </div>
                        </div>
                        <div class="playerName">Player 2</div>
                    </div>
                <div class="resetButton">
                    <button class="reset">
                        <img src="/Assets/reset.png" alt="reset icon" class="icons">
                    Reset</button>
                </div>
            </div>
            <div class="sidebar">Credentials:
                <form action="#" id="form1">
                    <label for="">Player 1 Name:
                        <input class="input" type="text" name="player1" required placeholder="Player 1" title="Buddy a name is required">
                    </label>
                    <label for="">Player 2 Name:
                        <input class="input" name="player2" type="text" placeholder="Player 2" required title="Buddy a name is required">
                    </label>
                    <div class="buttons"><button id="submit" type="submit"><img class="icons" src="/Assets/submit.png" alt=""> Submit</button></div>
                </form>
                <div class="buttons"><button
                    class="home">
                    <svg class="icons" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256"
                    style="fill:#FFFFFF;">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M25,1.05078c-0.2175,0 -0.43414,0.06898 -0.61914,0.20898l-23,17.95117c-0.43,0.34 -0.50992,0.9682 -0.16992,1.4082c0.34,0.43 0.9682,0.50992 1.4082,0.16992l1.38086,-1.07812v26.28906c0,0.55 0.45,1 1,1h14v-18h12v18h14c0.55,0 1,-0.45 1,-1v-26.28906l1.38086,1.07812c0.19,0.14 0.39914,0.21094 0.61914,0.21094c0.3,0 0.58906,-0.13086 0.78906,-0.38086c0.34,-0.44 0.26008,-1.0682 -0.16992,-1.4082l-23,-17.95117c-0.185,-0.14 -0.40164,-0.20898 -0.61914,-0.20898zM35,5v1.05078l6,4.67969v-5.73047z"></path></g></g>
                    </svg>
                    Home</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
